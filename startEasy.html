<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchy</title> 
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/start.css">
</head>
<body>
    <!-- Start Page -->
    <div id="startPage">
        <div class="overallHomepage">
            <div class="startSection">
                <h1 class="start" type="button">Start</h1>
            </div>
        
        </div>
    </div>
        <div class="instructionSection">
                <h3 class="instructionHeading">Instruction</h3>
               <div class="instructionDiv">
                <ol>
                    <li> Click <span style="font-weight:bold;">Start</span> to start game with your already selected options.</li>
                    <br>
                    <li> Match the same card to win before the timer ends </li>
                    <br>
                    <li>There are 4 levels.</li>
                </ol>
                <span style="font-weight:bold;">Are you up to the challenge?</span>
                
                </div>
            </div>
    <!-- Link JavaScript -->
    <script src="./js/start.js"></script>
</body>
